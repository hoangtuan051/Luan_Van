    <div class="col-sm-10"> 
        <div class="searchframe">
          <form>
            <div>
              <input type="text" name="searchword" class="searchbox" required="yes" autofocus="yes" placeholder="Search Word">
              <span class="search_select">
                <button type="button" class="search_button">

<!-- Login -->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="login_signup" aria-hidden="true" id="login_signup">
  <div class="modal-dialog modal-sm">
          <div class="modal-content" style="background-color: #749197">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="tab-content">
                        <div class="tab-pane active" id="login">
                            <h4 style="font-size: 2.0em;text-align: center;">Login</h4>
                            <hr><hr>
                            <form id="loginform" method="POST" name="loginform">
                                <div class="form-group">
                                    <div class="input-group">                               
                                      <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                      <input id="username" type="text" class="form-control" placeholder="Username" name="username"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">                               
                                      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                      <input id="password" type="password" class="form-control" placeholder="Password" name="password"/>
                                    </div>
                                </div> 
                            </form>   
                            <button class="btn btn-success" style="margin: 0px 100px;">Login</button>                
                        </div>
        
                      <div class="tab-pane" id="signup">
                            <h4 style="font-size: 2.0em;text-align: center;">Sign up</h4>
                            <hr><hr>
                            <form id="signupform" method="POST" name="signupform">
                                <div class="form-group">
                                    <div class="input-group">                               
                                      <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                      <input id="new_user" type="text" class="form-control" placeholder="Username" name="new_user"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">                               
                                      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                      <input id="password1" type="password" class="form-control" placeholder="Password" name="password1"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">                               
                                      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                      <input id="password2" type="password" class="form-control" placeholder="Confirm Password" name="password2"/>
                                    </div>
                                </div>  
                            </form> 
                            <button class="btn btn-success" style="margin: 0px 90px;">Sign up</button>  
                      </div>
                  </div> 
                  <hr>
                  <hr>
                  <div>
                        <ul class="nav nav-tabs" id="tabContent" style="width: 102%;border: none;outline: none;">
                            <li id="login_signup" class="active" style="float: left;width: 50%;"><a href="#login" data-toggle="tab" style="color:black;font-size: 1.5em;">Login</a></li>
