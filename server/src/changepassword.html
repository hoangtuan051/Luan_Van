	<session id="main-content">

						  <div class="panel panel-default">
						    <div class="panel-heading"><b>Đổi mật khẩu</b></div>
                <div class="panel-body">
                  <form class="form-horizontal" role="form" action="index.html" method="post">
                    <input type="hidden" name="_token" value="">
                    <div class="form-group">
                      <label class='col-md-4 control-label'>Mật khẩu cũ</label>
                      <div class="col-md-6">
                        <input type="password" class='form-control' id='oldpassword' name="oldpassword" value="" placeholder="Nhập mật khẩu đăng nhập" data-error='nhập mật khẩu'>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class='col-md-4 control-label'>Mật khẩu mới</label>
                      <div class="col-md-6">
                        <input type="password" class='form-control' id='oldpassword' name="newpassword" value="" placeholder="Nhập mật khẩu mới" data-error='nhập mật khẩu mới'>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class='col-md-4 control-label'>Nhập lại mật khẩu</label>
                      <div class="col-md-6">
                        <input type="password" class='form-control' id='oldpassword' name="renewpassword" value="" placeholder="Nhập xác nhận mật khẩu" data-error='nhập xác nhận mật khẩu'>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-6 col-md-offset-4">
                        <button type="submit" class="btn btn-primary" name="button">Thay đổi mật khẩu</button>
                      </div>
                    </div>
                  </form>
                </div>
						  </div>
						</div>
				</session>
			</div>
	</session>
